name: mhu_shafts
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

dependency_overrides:
  mhu_dart_commons:
    path: ../mhu_dart_commons
  mhu_dart_proto:
    path: ../mhu_dart_proto
  mhu_dart_builder:
    path: ../mhu_dart_builder
  mhu_dart_sourcegen:
    path: ../mhu_dart_sourcegen
  mhu_dart_pbgen:
    path: ../mhu_dart_pbgen
  mhu_dart_model:
    path: ../mhu_dart_model
  mhu_dart_annotation:
    path: ../mhu_dart_annotation
  mhu_flutter_commons:
    path: ../mhu_flutter_commons

environment:
  sdk: '>=3.0.6 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  mhu_dart_commons: ^1.0.8
  mhu_dart_proto: ^1.0.2
  mhu_dart_model: ^1.0.2
  mhu_flutter_commons: ^1.0.5
  mhu_dart_annotation: ^1.0.1

  cupertino_icons: ^1.0.2
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.0.15
  file_picker: 5.3.1
  collection: ^1.17.1
  fast_immutable_collections: ^9.1.5
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  protobuf: ^3.0.0
#  logger: ^2.0.1
  recase: ^4.1.0
  fixnum: ^1.1.0
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  freezed: ^2.4.1
  isar_generator: ^3.1.0+1

  mhu_dart_builder: ^1.0.3
  mhu_dart_pbgen: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/google_fonts/

mhu:
  proto_deps:
    - mhu_dart_model
